<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>我的第一个网页</title>
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #007acc;
        }
        a.button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 30px;
            background-color: #007acc;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a.button:hover {
            background-color: #005f99;
        }
    </style>
</head>
<body>
    <h1>欢迎来到我的网页！</h1>
    <p>这是我通过 GitHub Pages 和二维码发布的第一个网页！</p>
    <a class="button" href="https://www.baidu.com" target="_blank">点我去百度</a>
</body>
</html>
